<!DOCTYPE html>
<html>
  <head>
    <title>
      JS - BookList
    </title>
    <link rel="shortcut icon" href="asset/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/d3cfecb2a1.js"></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--main alert-->
    <div
      class="alert alert-info alert-dismissible fade show"
      role="alert"
      data-dismiss="alert"
      data-auto-dismiss="2000"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <strong>Hello!</strong> Welcome to Kp's Book App.
    </div>
    <!--main alert end-->
    <div class="container mb-4">
      <div class="display-3 mt-5">
        <i class="fas fa-book-reader"></i> Kp's <span>Book</span> App
      </div>
      <div class="card border-dark mx-auto mt-4 maincard">
        <div class="card-body">
          <form id="form">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="">Book Title</label>
                  <input
                    type="text"
                    id="title"
                    class="form-control"
                    placeholder="Book Title"
                    aria-describedby="helpId"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="">Book Author</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    aria-describedby="helpId"
                    placeholder="Book Author"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="">ISBN#</label>
                  <input
                    type="text"
                    id="isbn"
                    class="form-control"
                    placeholder="ISBN"
                    aria-describedby="helpId"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="">Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    aria-describedby="helpId"
                    placeholder="Date"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="button" id="submit" class="btn btn-info btn-sm">
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm"
                  id="clear"
                >
                  Clear
                </button>
              </div>
            </div>
          </form>
          <br />
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Book Title</th>
                <th>Book Author</th>
                <th>ISBN</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      $(".alert-info")
        .fadeTo(4000, 500)
        .slideUp(500, function() {
          $(".alert-info").alert("close");
        });
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
